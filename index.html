<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>SECRET</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .calculator {
            background-color: #333;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.5);
            width: 300px;
        }
        #display {
            width: 100%;
            height: 60px;
            margin-bottom: 10px;
            background-color: #eee;
            border: none;
            text-align: right;
            font-size: 24px;
            padding-right: 10px;
        }
        .button-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        .number-pad {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
        }
        button {
            padding: 15px;
            background-color: #666;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
        }
        .operator, .backspace {
            background-color: #f4a261;
        }
        .equal {
            background-color: #2a9d8f;
        }
        #result, #flag {
            color: white;
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <input type="text" id="display" readonly>
        <div class="button-row">
            <button class="backspace" onclick="backspace()">⌫</button>
            <button class="operator" onclick="appendToDisplay('/')">/</button>
            <button class="operator" onclick="appendToDisplay('*')">*</button>
            <button class="operator" onclick="appendToDisplay('-')">-</button>
            <button class="operator" onclick="appendToDisplay('+')">+</button>
        </div>
        <div class="number-pad">
            <button onclick="appendToDisplay('7')">7</button>
            <button onclick="appendToDisplay('8')">8</button>
            <button onclick="appendToDisplay('9')">9</button>
            <button onclick="appendToDisplay('4')">4</button>
            <button onclick="appendToDisplay('5')">5</button>
            <button onclick="appendToDisplay('6')">6</button>
            <button onclick="appendToDisplay('1')">1</button>
            <button onclick="appendToDisplay('2')">2</button>
            <button onclick="appendToDisplay('3')">3</button>
            <button onclick="appendToDisplay('0')">0</button>
            <button onclick="appendToDisplay('.')">.</button>
            <button class="equal" onclick="checkExpression()">=</button>
        </div>
        <p id="result"></p>
        <p id="flag"></p>
    </div>

    <script>
        function appendToDisplay(value) {
            document.getElementById('display').value += value;
        }

        function backspace() {
            const display = document.getElementById('display');
            display.value = display.value.slice(0, -1);
        }

        function checkExpression() {
            const expression = document.getElementById('display').value;
            const resultElement = document.getElementById('result');
            const flagElement = document.getElementById('flag');
            
            try {
                const result = eval(expression);
                
                if (expression === "520*1314") {
                    resultElement.textContent = "YOU GOT IT!";
                    resultElement.testContent = `計算結果: ${result}`;
                    flagElement.textContent = "FLAG{l0v3_y0u_f0r3v3r!}";
                } else {
                    resultElement.textContent = `計算結果: ${result}`;
                    flagElement.textContent = "FLAG{f4k3_fl4g}";
                }
            } catch (error) {
                resultElement.textContent = "ERROR";
                flagElement.textContent = "";
            }
        }
    </script>
</body>
</html>
